<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Principal do GameMate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script type="module" src="JS/FB_Functions/auth.js"></script>

  <script src="https://kit.fontawesome.com/7782716487.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/principal.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Tela Principal</title>
</head>

<body>
  <header>
    <div class="btn-expandir">
      <i class="fa-solid fa-bars" id="menu-icon" aria-hidden="true"></i>
    </div>
    <div class="btn-fechar"></div>
    <nav class="menu-lateral">


      <ul class="menu">
        <li class="item"><a href="index.html"><span class="icon"><i class="fa-solid fa-home"
                aria-hidden="true"></i></span>
            <span class="text-link">Principal</span>
          </a>
        </li>
        <li class="item"><a href="pages/perfil.html"><span class="icon"><i class="fa-solid fa-user"
                aria-hidden="true"></i></span>
            <span class="text-link">Perfil</span>
          </a>
        </li>

        <li class="item"><a href="pages/biblioteca.html"><span class="icon"><i class="fa-solid fa-book"
                aria-hidden="true"></i></span>
            <span class="text-link">Biblioteca</span>
          </a>
        </li>
        <li class="item"><a href="pages/login.html"><span class="icon"><i class="fa-solid fa-right-from-bracket"
                aria-hidden="true"></i></span><span class="text-link">Sair</span>

          </a></li>
      </ul>


    </nav>

    <div class="logo">
      <img src="img/logo-no-background.png" alt="logo">
    </div>
    
    <div class="search" id="search-bar">
      <input type="text" class="search-txt" placeholder="Buscar...">
      <button class="submit"><i class="fas fa-search" aria-hidden="true"></i>
      </button>
    </div>


  </header>


  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Jogos lançados em 2023</h1>
      </div>
    </div>
    <div id="game-carousel" class="carousel slide" data-ride="carousel" data-interval="1">
      <div class="carousel-inner" id="game-covers"></div>
      <a class="carousel-control-prev" href="#game-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#game-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </div>

  <script type="module" src="JS/APIs/main.js"></script>
  <script type="module" src="JS/PagesJS/principal.js"></script>
