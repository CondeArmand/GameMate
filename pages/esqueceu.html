<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../CSS/esqueceu.css" rel="stylesheet">
    <title>Esqueceu a senha?</title>
</head>

<body>

<form>
    <h2>Esqueceu a Senha</h2>
    <div class="input-group">
        <div class="input-box">
            <label for="RecoveryEmail">Insira seu email</label>
            <input id="RecoveryEmail" name="email" placeholder="Digite seu email" type="email">
        </div>
    </div>

    <div class="errorMessage">
        Email não encontrado
    </div>

    <div class="redefinir-senha">
        <button class="redefinir" type="submit">Redefinir Senha</button>
    </div>
    <div class="pag-login">
        <p>Voltar para a <a href="login.html">Página de Login</a></p>
    </div>
</form>

<script src="../JS/FB_Functions/auth.js" type="module"></script>
</body>

</html>
