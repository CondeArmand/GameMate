<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Login do GameMate" name="description">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="../CSS/login.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
<div class="container">

    <div class="texto-gamemate">
        <h1>GameMate</h1>
        <p>O GameMate é um sistema tracker de jogos. <br> O app tem como objetivo reunir todos os seus jogos em um
            só lugar. <br> Quer ver todas as suas platinas em um só lugar? Aqui você pode.</p>
    </div>

    <form id="loginForm">
        <div class="form-header">
            <h1>Login</h1>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="username">Usuário ou Email</label>
                <input id="username" name="user" placeholder="Digite seu usuário ou email" type="text">
                <!-- <div id="userError">Por favor insira seu Email ou seu Usuário</div> -->
            </div>
            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" name="password" placeholder="Digite sua senha" type="password">
                <i class="fa-regular fa-eye" id="togglePassword"></i>
                <!-- <div id="passwordError">Senha incorreta</div> -->
            </div>

        </div>
        <div class="esqueceu">
            <a class="esqueceuSenha" href="esqueceu.html">Esqueceu sua senha?</a>
        </div>
        <button class="login">Entrar</button>

        <div class="line-wrapper">
            <span class="line-title">Ou</span>
        </div>

        <div class="login-google">
            <button class="googleButton" type="button"><i class="fab fa-google"></i> Continuar com o Google</button>
        </div>

        <div class="register">
            <p>Ou se preferir <a href="cadastro.html">Cadastre-se aqui</a></p>
        </div>
    </form>

</div>
<script src="../JS/main.js" type="module"></script>
<script src="../JS/PagesJS/login.js"></script>
<script src="../JS/FB_Functions/auth.js" type="module"></script>
</body>

</html>
