<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Busca</title>
    <link rel="stylesheet" href="../CSS/telaBusca.css">
    <div class="lupa">
        <i class="fa-solid fa-magnifying-glass" id="lupa" aria-hidden="true" onclick="toggleSearch()"></i>
        <input type="text" id="searchInput" placeholder="Buscar..." onkeypress="handleKeyPress(event)">
    </div>
</head>

<body>
    <div id="resultsContainer"></div>

    <script src="../JS/PagesJS/telaBusca.js"></script>
    <script>
        function toggleSearch() {
            let searchInput = document.getElementById("searchInput");
            if (searchInput.style.display === "none") {
                searchInput.style.display = "block";
            } else {
                searchInput.style.display = "none";
            }
        }


    </script>
</body>

</html>
